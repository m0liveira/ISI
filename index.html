<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="dashboard">
      <header class="dashboard-header">
        <h1>Dashboard</h1>
      </header>
      <div class="dashboard-controls">
        <!-- Botão para obter todos os jogos -->
        <button id="get-all-games">Get All Games</button>

        <!-- Botão para criar um novo jogo -->
        <button id="create-game">Create Game</button>

        <!-- Botão para obter informações de um jogo específico -->
        <button id="get-game">Get Game</button>

        <!-- Botão para atualizar as informações de um jogo -->
        <button id="update-game">Update Game</button>

        <!-- Botão para eliminar um jogo -->
        <button id="delete-game">Delete Game</button>

        <!-- Botão para obter informações de um jogo através de um código partilhado -->
        <button id="get-game-by-share-code">
          Get Game by Share Code
        </button>

        <!-- Botão para autenticação de utilizadores -->
        <button id="user-authentication">User Authentication</button>
      </div>
      <main class="dashboard-main" id="main-content">
        <!-- O conteúdo dinâmico será carregado aqui -->
      </main>
      <footer class="dashboard-footer">
        <p>IPCA - ESI - ISI - 2024/2025</p>
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
